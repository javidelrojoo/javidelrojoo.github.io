<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
    <link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Actualizar tabla</title>
    <py-config>
        [[fetch]]
        files = ["./data.csv"]
    </py-config>
</head>
<body>
    <script type="py" src="./update.py"></script>
    <div class="page-content flex">
    <h1 class="text-center text-white display-2 mark">Actualizar tabla</h1>
    <form id="form">
        <div class="row">
          <div class="col">
            <p class="text-center text-white display-6 mark">Equipo ganador</p>
          </div>
          <div class="col">
            <p class="text-center text-white display-6 mark">Equipo perdedor</p>
          </div>
        </div>
      </form>
    <div class="row mark d-flex justify-content-center align-items-center">
        <div class="col-2">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
                Hubo empate
            </label>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="submit">Actualizar</button>
        </div>
    </div>
    <div class="mb-4"></div>
    <form>
        <div class="row mark">
          <div class="col">
            <input type="text" class="form-control mb-2" placeholder="Agregar jugador">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-warning mb-2" id="agregar">Agregar</button>
          </div>
        </div>
      </form>


    </div>
</body>
</html>
